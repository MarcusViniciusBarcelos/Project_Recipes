{% extends "global/base.html" %}

{% block title %}{{ page_title }}{% endblock title %}

{% block content %}

            {% include "recipes/partials/recipe.html" %}
        {% empty %}

            <h1>{%translate 'No Recipes Found'%}</h1>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
